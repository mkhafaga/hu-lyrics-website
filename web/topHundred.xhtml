<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
     <f:metadata>
       
       <f:event type="preRenderView" listener="#{topHundredController.init}" />
    </f:metadata>
    <h:head>
        <h:outputStylesheet name="csss/default.css"/>
        <title>HuLyrics - Top Hundred</title>
    </h:head>
     <h:body  >
         <ui:composition template="template.xhtml">
             <ui:define name="content">
                 <p:fieldset legend="Top 100" styleClass="contentPanel">
                     <p:dataGrid  value="#{topHundredController.topHundredItems}" var="topHundredItem" styleClass="ui-datagrid-no-border">
                        <p:column>
                            <h:link value="#{topHundredItem.songTitle}" outcome="lyric" >
                                <f:param name="song" value="#{topHundredItem.songTitle}" />  
                                <f:param name="artist" value="#{topHundredItem.artistName}" />   
                            </h:link>
                         
                        </p:column>
                   </p:dataGrid>
                 </p:fieldset>
                
             </ui:define>
         </ui:composition>

            

        </h:body>
</html>
