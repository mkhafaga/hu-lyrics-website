<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <f:metadata>
        <f:event type="preRenderView" listener="#{indexController.init}"/>
    </f:metadata>

    <h:head>  
        <title>HuLyrics - Home</title>
        <h:outputStylesheet name="css/default.css" />

    </h:head>

    <h:body  >
        <ui:composition template="template.xhtml">
            <ui:define name="content">
                <p:panel  styleClass ="contentPanel" >
                    Hi folks,<br/>This website was made for fun , We hope that you enjoy the lyrics and stay tuned for our coming services.Here we have #{indexController.lyricsCount} songs.<br/><br/>
                    <p:fieldset legend="Song of the day!">
                        <h1> #{indexController.lyricOfTheDay.song.title}</h1> 
                        <h:outputText value="#{indexController.lyricOfTheDay.words}" escape="false"/>  
                    </p:fieldset>
                </p:panel>
            </ui:define>

        </ui:composition>
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
    </h:body>


</html>
