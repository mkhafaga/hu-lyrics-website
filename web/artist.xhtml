<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
   <f:metadata>
       <f:viewParam name="initial" value="#{artistController.initial}" />
       <f:event type="preRenderView" listener="#{artistController.init}" />
    </f:metadata>
    <h:head>
      <h:outputStylesheet name="css/default.css" />
        <title>HuLyrics - Artist</title>
        
      
    </h:head>
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="content" >
                 
                     <p:fieldset legend="Artists"  styleClass="contentPanel" >
                 
            
                 
                            <p:dataGrid  value="#{artistController.artists}" var="artist" columns="4" styleClass="ui-datagrid-no-border">
                        <p:column>
                            <h:link value="#{artist.artistName}" outcome="song" >
                                <f:param name="artistName" value="#{artist.artistName}" />   
                            </h:link>
                         
                        </p:column>
                   </p:dataGrid>
               
                  </p:fieldset>
                
                 
            </ui:define>
            
        </ui:composition>
    </h:body>
</html>
