<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <f:metadata>
        <f:viewParam name="song" value="#{lyricController.song}"/>
        <f:viewParam name="artist" value="#{lyricController.artist}"/>
        <f:event type="preRenderView" listener="#{lyricController.init}"/>
    </f:metadata>
    <h:head>
           <h:outputStylesheet name="csss/default.css"/>
        <title>HuLyrics - Lyric</title>
       
    </h:head>
     <h:body>
         <ui:composition template="template.xhtml">
             <ui:define name="content">
                 <p:fieldset legend="#{lyricController.lyric.song.title}" styleClass="contentPanel">
                    
                         <h:outputText value="#{lyricController.lyric.words}" escape="false"/>
                 </p:fieldset>
               
             </ui:define>
         </ui:composition>
    </h:body>
</html>
