<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <h:outputStylesheet name="css/default.css"/>
     
    </h:head>

    <h:body>
        <ui:composition>
            <h:form>
                <p:panelGrid columns="1" styleClass="header noBorders">
                    <p:menubar >
                        <f:facet name="options"  >
                          
                            <p:inputText id="qsearch" rendered="true" value="#{headerController.q}"  style="margin-right:10px;width: 400px;"  title="Search for Artists , Albums or Songs"/>
                             <p:watermark for="qsearch" value="Search for Artists , Albums or Songs" />  
                             <p:commandButton type="submit" action="#{headerController.search}"  value="Search"   />
                        </f:facet>

                        <p:menuitem value="Home" outcome="index"></p:menuitem>
                        <p:menuitem  value="Top100" outcome="topHundred"/>
                    </p:menubar>
                    <div class="centered">
                        <p:panelGrid columns="2" styleClass="noBorders">
                            
                            <h:outputText value="Browse Artists by :"/>
                            <ui:repeat var="o" value="#{headerController.alphabet}"  >
                                <h:link value="#{o}"  outcome="artist">
                                    <f:param name="initial" value="#{o}"/>
                                </h:link>&nbsp;

                            </ui:repeat>
                        </p:panelGrid>


                    </div>
                </p:panelGrid>

            </h:form>
        </ui:composition>
    </h:body>
</html>
